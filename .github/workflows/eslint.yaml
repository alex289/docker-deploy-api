name: Lint

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: Check licenses
              run: npm run lint
